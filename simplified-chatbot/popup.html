<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      height: 500px;
      display: flex;
      flex-direction: column;
      margin: 0;
      background-color: #f9f9f9;
    }
    #status-message {
      font-size: 0.8em;
      padding: 5px 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
      text-align: center;
      flex-shrink: 0;
      color: #333;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background-color: #e9e9eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .bot.thinking, .bot.error-notice, .bot.disclaimer {
      font-style: italic;
      color: #555;
      background-color: #f7f7f7;
      border: 1px dashed #ccc;
    }
    #pdf-upload-label {
      padding: 8px 10px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-size: 0.9em;
    }
    input[type="file"] {
      font-size: 0.9em;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      flex-shrink: 0;
      background: #ffffff;
    }
    #user-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 1em;
    }
    #send-button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      font-weight: bold;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="status-message">Đang tải...</div>

  <div id="pdf-upload-label">
    <label for="pdf-upload">Tải tệp PDF lên:</label>
    <input type="file" id="pdf-upload" accept="application/pdf">
  </div>

  <div id="chat-messages"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Hỏi điều gì đó về tài liệu...">
    <button id="send-button">Gửi</button>
  </div>

  <script type="module" src="popup.mjs"></script>

</body>
</html>
